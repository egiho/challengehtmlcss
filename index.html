<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Mulish font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="_container">
        <div class="ellipse"></div>
        <div class="form">
          <div class="form__content form-content">
            <h3 class="form__title">Form Pendaftaran</h3>
            <form action="biodata.html" class="form__form-box form-box" enctype="multipart/form-data">
              <div class="form-box__input-box input-box">
                <label for="">Nama Lengkap</label>
                <input type="text" placeholder="Masukkan nama lengkap" />
              </div>
              <div class="form-box__input-box input-box">
                <label for="">Pekerjaan</label>
                <input type="text" placeholder="Masukkan pekerjaan" />
              </div>
              <div class="form-box__input-box input-box">
                <label for="">Hobi</label>
                <select name="" id="">
                  <option value="">Ngoding</option>
                  <option value="">Makan</option>
                  <option value="">Membaca</option>
                  <option value="">Mendengar</option>
                  <option value="">Menonton</option>
                </select>
              </div>
              <div class="form-box__input-box input-box">
                <label for="">Nationality</label>
                <input type="text" placeholder="Masukkan Nationality" />
              </div>
              <div class="form-box__input-box input-box">
                <label for="">Biodata</label>
                <input type="text" placeholder="Masukkan Biodata" />
              </div>
              <div class="form-box__input-box input-box">
                <label for="">foto</label>
                <input type="file" />
              </div>
              <div class="form-box__btn-box btn-box">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
