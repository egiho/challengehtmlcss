<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="app">
      <div class="container">
        <div class="list">
          <header class="list-header">
            <button class="btn" id="add-student">add Form Biodata</button>
          </header>
          <main class="list-body"></main>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-dialog">
        <a class="modal-close" modal-close href="javascript:void(0)">X</a>
        <form action="#" id="form-student">
          <div class="modal-header">
            <p class="modal-title">Add Form Biodata</p>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label" for="">name</label>
              <input type="text" name="name" class="form-input" />
            </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary">save</button>
            <button type="reset" modal-close class="btn btn-outline-danger">cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
